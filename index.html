<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Nova Browser üöÄ</title>
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
  <style>
    body { margin:0; font-family:sans-serif; background:#0f172a; color:#e5e7eb; }
    #bar { display:flex; gap:8px; padding:8px; background:#111827; align-items:center; }
    input { flex:1; padding:6px; border-radius:6px; border:1px solid #374151; background:#1f2937; color:#e5e7eb; }
    button { padding:6px 12px; border-radius:6px; border:1px solid #4b5563; background:#374151; color:#e5e7eb; cursor:pointer; }
    iframe { width:100%; height:calc(100vh - 50px); border:0; background:#0b1020; }
  </style>
</head>
<body>
  <div id="bar">
    <button onclick="back()">‚óÄ</button>
    <button onclick="forward()">‚ñ∂</button>
    <button onclick="home()">üè†</button>
    <input id="url" placeholder="Enter URL or search‚Ä¶" />
    <button onclick="go()">Go</button>
  </div>
  <iframe id="view" src="https://www.bing.com"></iframe>

  <script>
    const view = document.getElementById('view');
    const urlInput = document.getElementById('url');
    const historyStack = [];
    let index = -1;

    function normalize(input) {
      if (/^https?:\/\//.test(input)) return input;
      if (/\./.test(input)) return "https://" + input;
      return "https://www.bing.com/search?q=" + encodeURIComponent(input);
    }

    function navigate(to) {
      const url = normalize(to);
      if (index < historyStack.length - 1) historyStack.splice(index + 1);
      historyStack.push(url);
      index = historyStack.length - 1;
      view.src = url;
      urlInput.value = url;
    }

    function go() { navigate(urlInput.value); }
    function home() { navigate("https://www.bing.com"); }
    function back() { if (index > 0) { index--; view.src = historyStack[index]; urlInput.value = historyStack[index]; } }
    function forward() { if (index < historyStack.length - 1) { index++; view.src = historyStack[index]; urlInput.value = historyStack[index]; } }
  </script>
</body>
</html>
