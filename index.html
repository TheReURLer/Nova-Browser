<!doctype html>
<html>
<head>
  <title>Nova Browser</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="bar">
    <input id="url" placeholder="Enter URL..." />
    <button onclick="go()">Go</button>
    <button onclick="back()">Back</button>
    <button onclick="forward()">Forward</button>
    <button onclick="toggleTheme()">Toggle Theme</button>
  </div>
  <iframe id="view" src="https://bing.com"></iframe>

  <script src="theme.js"></script>
  <script>
    const view = document.getElementById("view");
    const urlBox = document.getElementById("url");

    function go() {
      let u = urlBox.value;
      if (!u.startsWith("http")) u = "https://" + u;
      view.src = u;
    }
    function back() { history.back(); }
    function forward() { history.forward(); }

    view.addEventListener("load", () => {
      const currentURL = view.src;
      if (currentURL.includes("securly.com")) {
        view.src = "system.html";
      }
    });
  </script>
</body>
</html>
